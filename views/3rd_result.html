<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result2.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,600&display=swap" rel="stylesheet">
    <title>Result</title>
    <script>
        var audioright = new Audio('/audio/correct1.mp3');
        audioright.play();
    </script>
</head>
<body onload="move()">
    <div id="content" clas="container">
            <!-- Người mù nghe được -->
            <div style = "opacity: 0"> Bạn đã hoàn thành tất cả chăng đường rồi đó! Xin chúc mừng! </div>
            
            <!-- Người mù ko nghe được -->
            <div class="flex-container" aria-hidden = true >
                <div class="empty">
                </div>
                <div id="title" >Bạn đã trở thành thành viên chính thức</div>
                <img src="/img/flag.png" >
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>
            
            <!-- Người mù nghe được -->
            <button id="next-btn" class="next-btn btn" onclick="next();">Về trang chủ</button>
    </div>
    <script>
        var i = 0;
        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 10;
                var id = setInterval(frame, 10);
                function frame() {
                //tuỳ chặng sẽ đổi ở đây    
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";
                }
                }
            }
        }

        function next() {
            window.location.href = '/dashboard'
        }
    </script>
</body>
</html>
