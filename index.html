
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/styles.css" rel="stylesheet">
  <script defer src="/script.js"></script>
  <title>Hướng dẫn</title>
<style>
  #overlay {
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 2;
  cursor: pointer;
}

.container {
  background-color: white;
  border-radius: 5px;
  padding: 10px;
  box-shadow: 0 0 10px 2px;
}

.grid-container {
  display: grid;
  justify-content: center;
  align-items: center;
  padding: 10px;
}
.grid-container > div {
  padding: 9px 0;

}

.empty {
  width: 300px;
  height: 100px;
}

#title {
  height: 50px;
}

.data {
  justify-content: center;
  align-items: center;
  width: 300px;
  height: 100px;
  background-color: white;
  border-radius: 5px;
  border: 1px solid rgba(0, 0, 0, 0.8);

}

.label {
  justify-content: center;
  align-items: center;
  width: 300px;
  background-color: white;
  border-radius: 5px;
  padding: 10px;

}

.btn-grid {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 10px;
  margin: 20px 0;
}

.btn {
  border: 1px solid ;
  border-radius: 5px;
  padding: 5px 10px;
  outline: none;
}

.btn.correct {
  background-color: green;
}


.start-btn, .next-btn {
  font-size: 1.5rem;
  font-weight: bold;
  padding: 10px 20px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
}

.hide {
  display: none;
}

</style>

</head>
<body>
  <div id="overlay"></div>

  <div class="grid-container">
      <div class="empty">
      </div>
      <div id="title">Hướng dẫn</div>
      <div id="question" class="data">
        <div style="padding: 9px; display: flex;">Bạn hãy chọn 1 trong bốn loại nhãn: Tích cực/ Tiêu cực/ Trung tính/ Không biết, tương ứng cho câu sau đây:</div>
      </div>
      <div class="label">
        <div id="question-container" class="hide">
          <div id="answer-buttons" class="btn-grid">
            <button  class="btn">Answer 1</button>
            <button  class="btn">Answer 2</button>
            <button  class="btn">Answer 3</button>
            <button  class="btn">Answer 4</button>
          </div>
        </div>
      </div>
      <div id="result" class="hide" style="text-align: center;"> aaa </div>

  </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Bắt đầu</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>

</body>
</html>
